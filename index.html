<!doctype html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>AngularJS Directive</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <style>
      .panel-body p {
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container" style="margin-top: 60px;" ng-controller="AppCtrl">
      <div class="row">
        <div ng-app="phoneApp">
          <phone number="13812345678" network="network" make-call="callContent(number, network, message)"></phone>
        </div>
      </div>
    </div>
  </body>
</html>
