<!doctype html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />    
    <title>AngularJS Filter</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <script src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="container" style="margin-top: 60px;">
      <div class="well" ng-controller="MainCtrl">
        <p>
          <input type="text" class="form-control" ng-model="message">
        </p>
        <p>
          从DataStore获得message: {{message}}
        </p>
        <p>
          倒序的message是： {{reversedMessage(message)}}
        </p>
        <p>
          使用myReverse过滤器倒序并转换uppercase： {{ message | myReverse:true }}
        </p>
        <p>
          使用shiftString过滤器来移动message: {{ message | shiftString:3 }}
        </p>
      </div>
    </div>
  </body>
</html>
