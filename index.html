<!doctype html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" /> 
    <title>AngularJS Filter</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <script src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="container" style="margin-top: 60px;">

      <div ng-controller="SuperherosCtrl">
        <label>Search actors or characters</label><input type="text" ng-model="search">
        <table class="table table-bordered table-striped">
          <tr>
            <th>Index</th>
            <th><a href="" ng-click="attr = 'name';">Actor</a></th>
            <th><a href="" ng-click="attr = 'character';">Character</a></th>
            <th>Operation</th>
          </tr>
          <tr ng-repeat="actor in avengers.cast | filter:search | orderBy:attr ">
            <td><!-- add $index--></td>
            <td>{{actor.name}}</td>
            <td>{{actor.character}}</td>
            <td><button class="btn btn-primary" ng-click="select(actor)">Select</button></td>
          </tr>
        </table>
        <h3>
          Character is <!--character-->. Actor is <!--name-->
        </h3>
      </div>
    </div>
  </body>
</html>
