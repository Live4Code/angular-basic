<!doctype html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>AngularJS Controller</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="container" style="margin-top: 60px;">

      <div class="well" ng-controller="FirstCtrl">
        <p>
          <strong>FirstCtrl 控制的页面区域</strong>
        </p>
        <p>
          <input type="text" class="form-control" ng-model="message">
        </p>
        <p>
          从DataStore获得message: {{message}}
        </p>
        <p>
          <button class="btn btn-primary" ng-click="saveMessage()">更新message变量</button> 
        </p>
      </div>

      <br>

      <div class="well" ng-controller="SecondCtrl">
        <p>
          <strong>SecondCtrl 控制的页面区域</strong>
        </p>
        <p>
          <input type="text" class="form-control" ng-model="message">
        </p>
        <p>
          从DataStore获得message: {{message}}
        </p>
        <p>
          倒序的message是： {{reversedMessage(message)}}
        </p>
        <p>
          <button class="btn btn-primary" ng-click="fetchMessage()">获取更新的message变量</button> 
        </p>
        </div>

    </div>
  </body>
</html>
