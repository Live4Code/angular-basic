<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />    
  <title>Promise</title>
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
  <script src="lib/angular/angular.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div class="container" style="margin-top: 60px;" ng-controller="AppCtrl">
    <h3>Menu</h3>
    <div class="row menu">  
      <div class="col-md-2">
        <button ng-click=eat("Pizza") class="btn btn-default">Pizza</button>
      </div>
      <div class="col-md-2">
        <button ng-click=eat("Burger") class="btn btn-default">Burger</button>
      </div> 
      <div class="col-md-2">
        <button ng-click=eat("Vegetable") class="btn btn-default">Vegetable</button>
      </div> 
      <div class="col-md-2">
        <button ng-click=eat(false) class="btn btn-default">No dinner tonight</button>
      </div>                      
    </div>

    <h3 ng-show="food" class="food">Food tonight is 
      <!-- show food -->
    </h3>
    <h3 ng-hide="food" class="no-food">No dinner tonight</h3>

  </div>
</body>
</html>
