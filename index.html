<!doctype html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />     
    <title>AngularJS Filter</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <script src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="container" style="margin-top: 60px;">

      <div ng-controller="SuperherosCtrl">
        <label>搜索角色或演员</label><input type="text" ng-model="search">
        <label>显示的数量</label><input type="number" ng-model="limit">
        <label>从大到小的顺序</label><input type="checkbox" ng-model="reverse">
        <table class="table table-bordered table-striped">
          <tr>
            <!-- ng-click中增加reverse变量改变排序方向 -->
            <th><a class="name" href="" ng-click="attr = 'name';reverse=!reverse">演员</a></th>
            <th><a class="character" href="" ng-click="attr = 'character';reverse=!reverse">角色</a></th>
          </tr>
          <!-- 在orderBy上增加reverse filter，可以选择正序或倒序 -->
          <tr ng-repeat="actor in avengers.cast | filter:search | orderBy:attr:reverse | limitTo: limit ">
            <td>{{actor.name | uppercase}}</td>
            <td>{{actor.character | lowercase}}</td>
          </tr>
        </table>

        <div class="well">
          <dl class="dl-horizontal">
            <dt>票房收入($)</dt><dd>{{boxOfficeInUS | currency}}</dd>
            <dt>票房收入（¥）</dt><dd>{{boxOfficeInCN | currency: "¥" }}</dd>
            <dt>上映日期</dt><dd>{{release | date:'short'}}</dd>
            <dt>评分</dt><dd>{{rating | number: 1}}</dd>
          </dl>
        </div>
      </div>
    </div>
  </body>
</html>
