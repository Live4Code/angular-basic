<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />      
  <title>AngularJS Directive</title>
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
  <script src="lib/angular/angular.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
<div class="container" style="margin-top: 60px;" ng-controller="AlertController">
    
<div class="row">
  <h3>Alert box</h3>
  <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">
    {{alert.msg}}
  </alert>
  <button class='btn btn-default add-alert' ng-click="addAlert()">Add random alert</button>
</div>
<div class="row">
  <h3>Panel <button class='btn btn-default select-panel' ng-click="randomPanel()">Random Panel</button></h3>
  <panel type="panel.type" title="panel.title">{{panel.content}}</panel>
</div>

</div>
</body>
</html>
