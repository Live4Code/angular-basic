<!doctype html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />    
    <title>AngularJS Directive</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <script src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body ng-init="currentPage=3; numPages=5; selectCount=0">
    <div class="container" style="margin-top: 60px;">
      <div class="row well">
        <h3>翻页控件例子</h3>
        <pagination num-pages="numPages" current-page="currentPage" on-select-page="selectCount=selectCount+1"></pagination>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-2 control-label">页数：</label>
            <div class="col-sm-4">
              <input ng-model="numPages" type="number" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">当前页:</label>
            <div class="col-sm-4">
              <input ng-model="currentPage" type="number"class="form-control" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">累计选择数:</label>
            <div class="col-sm-4">
              <p class="form-control-static">{{selectCount}}</p>
            </div>            
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
