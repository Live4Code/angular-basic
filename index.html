<!doctype html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>AngularJS Controller</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <script src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="container" style="margin-top: 60px;">

      <div class="well first" ng-controller="FirstCtrl">
        <p>
          <strong>FirstCtrl</strong>
        </p>
        <p>
          <input type="text" class="form-control" ng-model="message">
        </p>
        <p class="message">
          From DataStore: {{message}}
        </p>
        <p>
          <button class="btn btn-primary" ng-click="saveMessage()">Update message</button>
        </p>
      </div>

      <br>

      <div class="well second" ng-controller="SecondCtrl">
        <p>
          <strong>SecondCtrl</strong>
        </p>
        <p>
          <input type="text" class="form-control" ng-model="message">
        </p>
        <p class="message">
          From DataStore: {{message}}
        </p>
        <p class="reverse-message">
          Reversed message: {{reversedMessage(message)}}
        </p>
        <p>
          <button class="btn btn-primary" ng-click="fetchMessage()">Fetch updated message</button>
        </p>
        </div>

    </div>
  </body>
</html>
