<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />      
  <title>AngularJS Directive</title>
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
  <script src="lib/angular/angular.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body ng-init="currentPage=3; numPages=5; selectCount=0">
<div class="container" style="margin-top: 60px;">
    
<div class="row well">
  <h3>Button Directive</h3>
  <button id="default">Default</button>
  <button size="lg" type="submit">Large Button</button>
  <button id="success" size="lg" type="success">Large Success Button</button>
</div>
    
</div>
</body>
</html>
