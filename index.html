<!doctype html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>AngularJS Directive</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="container" style="margin-top: 60px;" ng-controller="AlertController">
      <div class="row">
        <h3>用Angular构造系统通知</h3>
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
        <button class='btn btn-default' ng-click="addAlert()">增加随机通知</button>
      </div>
      <div class="row">
        <h3>Panel可以用来提供详细信息 <button class='btn btn-default' ng-click="randomPanel()">随机Panel</button></h3>
        <panel type="panel.type" title="panel.title">{{panel.content}}</panel>
      </div>
      <!-- 
        panel的模版，其中{{type}}可以是success,warning,info,danger

        <div class="panel panel-{{type}}">
          <div class="panel-heading">
            <h3 class="panel-title">{{title}}</h3>
          </div>
          <div class="panel-body">
            使用ng-transclude来插入content
          </div>
        </div>
      -->
    </div>
  </body>
</html>
